<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Your Key</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #000000;
  margin: 0;
  padding: 0;
  color: #ffffff;
}

.container {
  max-width: 600px;
  margin: 100px auto;
  background-color: #222222;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  color: #ffffff;
}

#countdown {
  font-size: 20px;
  margin-bottom: 20px;
}

#key {
  font-size: 24px;
  margin-bottom: 20px;
}

#copyBtn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}

#copyBtn:hover {
  background-color: #0056b3;
}

#blockingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.blockingMessage {
  background-color: #333333;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}
</style>
</head>
<body>
<div class="container">
  <h1>Generate Your Key</h1>
  <p id="countdown">Generating key in <span id="timer">5</span> seconds...</p>
  <div id="key"></div>
  <button id="copyBtn" style="display: none;">Copy Key</button>
</div>

<div id="blockingOverlay">
  <div class="blockingMessage">
    <p>Please complete the system to get key.</p>
  </div>
</div>

<script>
function generateKey() {
  var hwid = getHWID();
  var storedKey = localStorage.getItem('key_' + hwid);
  if (storedKey) {
    return storedKey; // If a key has been generated for this HWID before, return the same key
  } else {
    // Generate a random string (for demonstration purposes, generating a random string of length 10)
    var key = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for (var i = 0; i < 10; i++) {
      key += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    localStorage.setItem('key_' + hwid, key);
    return key;
  }
}

function startTimer(duration, display) {
  var timer = duration;
  var countdown = setInterval(function () {
    display.textContent = timer;
    if (--timer < 0) {
      clearInterval(countdown);
      var key = generateKey();
      document.getElementById('key').textContent = key;
      document.getElementById('copyBtn').style.display = 'inline-block';
    }
  }, 1000);
}

function getHWID() {
  // For demonstration purposes, generating a fixed HWID
  return 'myHWID';
}

document.addEventListener("DOMContentLoaded", function() {
  var blockingOverlay = document.getElementById('blockingOverlay');
  // Start the timer to generate key
  var fiveSeconds = 5,
      display = document.querySelector('#timer');
  startTimer(fiveSeconds, display);

  document.getElementById('copyBtn').addEventListener('click', function() {
    var keyText = document.getElementById('key').textContent;
    navigator.clipboard.writeText(keyText).then(function() {
      alert('Key copied to clipboard: ' + keyText);
    }, function(err) {
      console.error('Could not copy text: ', err);
    });
  });
});
</script>
</body>
</html>
