<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whitelist System</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #000000;
  margin: 0;
  padding: 0;
  color: #ffffff;
}

.container {
  max-width: 600px;
  margin: 100px auto;
  background-color: #222222;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  color: #ffffff;
}

#whitelistStatus {
  font-size: 20px;
  margin-bottom: 20px;
}

#key {
  font-size: 24px;
  margin-bottom: 20px;
}

#copyBtn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}

#copyBtn:hover {
  background-color: #0056b3;
}

#blockingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.blockingMessage {
  background-color: #333333;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}
</style>
</head>
<body>
<div class="container">
  <h1>Whitelist System</h1>
  <div id="whitelistStatus"></div>
</div>

<script>
var weinzWhitelisted = []; // Initialize an empty whitelist
var whitelistDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

function isWeinzWhitelisted(hwid) {
  var storedData = JSON.parse(localStorage.getItem('whitelist_' + hwid));
  return storedData && (Date.now() - storedData.timestamp) < whitelistDuration;
}

function addToWhitelist(hwid) {
  var storedData = JSON.parse(localStorage.getItem('whitelist_' + hwid));
  var isNewWhitelisted = false;
  if (!storedData || (Date.now() - storedData.timestamp) >= whitelistDuration) {
    storedData = { timestamp: Date.now() };
    localStorage.setItem('whitelist_' + hwid, JSON.stringify(storedData));
    isNewWhitelisted = true;
  }
  return isNewWhitelisted;
}

function getHWID() {
  // For demonstration purposes, generating a fixed HWID
  return 'myHWID';
}

document.addEventListener("DOMContentLoaded", function() {
  var whitelistStatus = document.getElementById('whitelistStatus');
  var hwid = getHWID();

  if (isWeinzWhitelisted(hwid)) {
    updateRemainingTime();
  } else {
    setTimeout(function() {
      if (addToWhitelist(hwid)) {
        updateRemainingTime();
      }
    }, 5000); // Wait 5 seconds before whitelisting
  }

  // Update remaining time every second
  setInterval(function() {
    if (isWeinzWhitelisted(hwid)) {
      updateRemainingTime();
    }
  }, 1000);
});

function updateRemainingTime() {
  var hwid = getHWID();
  var whitelistStatus = document.getElementById('whitelistStatus');
  var storedData = JSON.parse(localStorage.getItem('whitelist_' + hwid));
  var remainingTime = whitelistDuration - (Date.now() - storedData.timestamp);
  var hours = Math.floor(remainingTime / (1000 * 60 * 60));
  var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
  whitelistStatus.textContent = "You are whitelisted for: " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
}
</script>
</body>
</html>
