<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whitelist System</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #000000;
  margin: 0;
  padding: 0;
  color: #ffffff;
}

.container {
  max-width: 400px;
  margin: 100px auto;
  background-color: #222222;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  color: #ffffff;
  font-size: 24px;
  margin-bottom: 20px;
}

#whitelistStatus {
  font-size: 18px;
}

#countdownWrapper {
  font-size: 16px;
}

#copyBtn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 20px;
}

#copyBtn:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
<div class="container">
  <h1>Whitelist System</h1>
  <div id="whitelistStatus">
    <div id="countdownWrapper"></div>
  </div>
</div>

<script>
var whitelistDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
var hwid = getHWID();

function isWhitelisted(hwid) {
  var storedData = JSON.parse(localStorage.getItem('whitelist_' + hwid));
  return storedData && (Date.now() - storedData.timestamp) < whitelistDuration;
}

function addToWhitelist(hwid, ip) {
  var storedData = JSON.parse(localStorage.getItem('whitelist_' + hwid));
  var isNewWhitelisted = false;
  if (!storedData || (Date.now() - storedData.timestamp) >= whitelistDuration) {
    storedData = { timestamp: Date.now(), ip: ip };
    localStorage.setItem('whitelist_' + hwid, JSON.stringify(storedData));
    // Store IP in a separate document
    localStorage.setItem('ip_' + hwid, ip);
    isNewWhitelisted = true;
  }
  return isNewWhitelisted;
}

function getHWID() {
  // For demonstration purposes, generating a fixed HWID
  return 'myHWID';
}

document.addEventListener("DOMContentLoaded", function() {
  var countdownWrapper = document.getElementById('countdownWrapper');
  showWhitelistingCountdown();

  setTimeout(function() {
    var ip = "127.0.0.1"; // Example IP, replace with actual IP detection logic
    if (!isWhitelisted(hwid)) {
      addToWhitelist(hwid, ip);
    }
    startCountdown();
  }, 5000); // Wait 5 seconds before starting the countdown
});

function showWhitelistingCountdown() {
  var timer = 5;
  var countdown = setInterval(function() {
    if (timer <= 0) {
      clearInterval(countdown);
      startCountdown();
    } else {
      countdownWrapper.textContent = "Whitelisting in " + timer + " seconds...";
      timer--;
    }
  }, 1000);
}

function startCountdown() {
  var remainingTime = whitelistDuration - (Date.now() - JSON.parse(localStorage.getItem('whitelist_' + hwid)).timestamp);
  var countdown = setTimeout(function update() {
    if (remainingTime <= 0) {
      countdownWrapper.textContent = "Your whitelist has expired.";
    } else {
      var hours = Math.floor(remainingTime / (1000 * 60 * 60));
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
      countdownWrapper.textContent = "Remaining time: " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
      remainingTime -= 1000;
      setTimeout(update, 1000); // Update the countdown every second
    }
  }, 1000);
}
</script>
</body>
</html>
